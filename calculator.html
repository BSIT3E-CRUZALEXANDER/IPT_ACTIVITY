<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Square and Cube Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number"><br><br>
    <button onclick="calculateSquareAndCube()">Calculate</button>
    <p id="result"></p>
    
    <script>
        function calculateSquareAndCube() {
            const num = document.getElementById('numberInput').value;
            const square = num * num;
            const cube = num * num * num;
            document.getElementById('result').innerText = `Square: ${square}, Cube: ${cube}`;
        }
    </script>

    <h1>Average Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <input type="number" id="num3" placeholder="Enter third number"><br>
    <input type="number" id="num4" placeholder="Enter fourth number"><br>
    <input type="number" id="num5" placeholder="Enter fifth number"><br><br>
    <button onclick="calculateAverage()">Calculate Average</button>
    <p id="averageResult"></p>


	<script>
        function calculateAverage() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);
            const average = (num1 + num2 + num3 + num4 + num5) / 5;
            document.getElementById('averageResult').innerText = `Average: ${average}`;
        }
    </script>
</body>
</html>
